<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECCO Tap Game - DeFi Revolution</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Crypto Theme */
      --bg-primary: #0a0a0f;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --bg-gradient: linear-gradient(135deg, #0f3460 0%, #16213e 50%, #0e2a5a 100%);
      --accent-gold: #ffd700;
      --accent-blue: #00d4ff;
      --accent-purple: #8b5cf6;
      --accent-green: #10b981;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-glow: rgba(0, 212, 255, 0.3);
      --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.2);
      --shadow-gold: 0 0 30px rgba(255, 215, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Loading Screen */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-logo {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: pulse 2s ease-in-out infinite;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(0, 212, 255, 0.1);
      border-top: 3px solid var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Main Container */
    .container {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      background: var(--bg-gradient);
      backdrop-filter: blur(10px);
      border-left: 1px solid var(--border-glow);
      border-right: 1px solid var(--border-glow);
    }

    /* Header */
    .header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(180deg, rgba(0, 212, 255, 0.1) 0%, transparent 100%);
      z-index: -1;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: var(--shadow-glow);
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Wallet Connection */
    .wallet-section {
      padding: 0 1.5rem 1rem;
      display: flex;
      justify-content: center;
    }

    .wallet-btn {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-glow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
    }

    .wallet-btn.connected {
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
    }

    /* Balance Card */
    .balance-card {
      margin: 1rem 1.5rem;
      padding: 2rem 1.5rem;
      background: rgba(22, 33, 62, 0.8);
      border-radius: 20px;
      border: 1px solid var(--border-glow);
      backdrop-filter: blur(10px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .balance-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-gold), var(--accent-blue), var(--accent-purple));
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .balance-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .balance {
      font-family: 'Orbitron', monospace;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--accent-gold), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      text-shadow: var(--shadow-gold);
    }

    /* Energy System */
    .energy-system {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0, 212, 255, 0.2);
    }

    .energy-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .energy-label {
      color: var(--text-secondary);
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .energy-count {
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent-blue);
    }

    .energy-bar-container {
      width: 100%;
      height: 8px;
      background: rgba(0, 212, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .energy-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
      border-radius: 4px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .energy-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: energyFlow 2s ease-in-out infinite;
    }

    @keyframes energyFlow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .energy-timer {
      margin-top: 0.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    /* Tap Button */
    .tap-section {
      padding: 2rem 1.5rem;
      text-align: center;
    }

    .tap-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--accent-gold), #ff8a00);
      color: var(--text-primary);
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
      box-shadow: 
        var(--shadow-gold),
        inset 0 0 50px rgba(255, 215, 0, 0.3);
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .tap-btn::before {
      content: '$';
      position: absolute;
      font-size: 4rem;
      font-weight: 900;
      opacity: 0.3;
      z-index: 1;
    }

    .tap-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: buttonShine 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes buttonShine {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }

    .tap-btn:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 50px rgba(255, 215, 0, 0.6),
        inset 0 0 30px rgba(255, 215, 0, 0.5);
    }

    .tap-btn-text {
      position: relative;
      z-index: 3;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .tap-info {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 0 1.5rem 1rem;
    }

    .stat-card {
      background: rgba(22, 33, 62, 0.6);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      border: 1px solid rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .stat-value {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-blue);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Upgrades Section */
    .upgrades-section {
      padding: 1rem 1.5rem 6rem;
    }

    .section-title {
      color: var(--text-primary);
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .upgrade-card {
      background: rgba(22, 33, 62, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(0, 212, 255, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .upgrade-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .upgrade-card:hover::before {
      left: 100%;
    }

    .upgrade-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent-blue);
      box-shadow: var(--shadow-glow);
    }

    .upgrade-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .upgrade-info {
      flex: 1;
    }

    .upgrade-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .upgrade-desc {
      color: var(--text-secondary);
      font-size: 0.8rem;
      line-height: 1.4;
    }

    .upgrade-btn {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
      text-align: center;
    }

    .upgrade-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }

    .upgrade-btn:disabled {
      background: rgba(100, 116, 139, 0.3);
      cursor: not-allowed;
      transform: none;
    }

    .upgrade-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
    }

    .level-badge {
      background: linear-gradient(135deg, var(--accent-gold), #ff8a00);
      color: var(--bg-primary);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 700;
    }

    .income-value {
      color: var(--accent-green);
      font-weight: 600;
      font-size: 0.8rem;
    }

    /* Footer Navigation */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-glow);
      padding: 0.75rem 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 380px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      min-width: 50px;
    }

    .nav-item.active {
      color: var(--accent-blue);
      background: rgba(0, 212, 255, 0.1);
    }

    .nav-item:hover {
      color: var(--accent-blue);
      transform: translateY(-2px);
    }

    .nav-icon {
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
    }

    .nav-label {
      font-size: 0.6rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Floating Numbers Animation */
    .floating-number {
      position: absolute;
      color: var(--accent-gold);
      font-weight: 700;
      font-size: 1.2rem;
      pointer-events: none;
      z-index: 1000;
      animation: floatUp 1.5s ease-out forwards;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.2);
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .tap-btn {
        width: 180px;
        height: 180px;
        font-size: 1rem;
      }

      .tap-btn::before {
        font-size: 3rem;
      }

      .balance {
        font-size: 2rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Additional Animations */
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glow-pulse {
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: var(--shadow-glow);
      }
      50% {
        box-shadow: 0 0 40px rgba(0, 212, 255, 0.4);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loading-logo">SECCO</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Initializing DeFi Platform...</div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">SECCO</div>
      <div class="subtitle">DeFi Revolution</div>
    </div>

    <!-- Wallet Connection -->
    <div class="wallet-section">
      <button class="wallet-btn" id="walletBtn" onclick="connectWallet()">
        <span>🔗</span>
        <span id="walletText">Connect Wallet</span>
      </button>
    </div>

    <!-- Balance Card -->
    <div class="balance-card">
      <div class="balance-label">Total Balance</div>
      <div class="balance" id="balance">0 SECCO</div>
      
      <!-- Energy System -->
      <div class="energy-system">
        <div class="energy-header">
          <span class="energy-label">⚡ Energy</span>
          <span class="energy-count" id="energyDisplay">100/100</span>
        </div>
        <div class="energy-bar-container">
          <div class="energy-bar" id="energyBar"></div>
        </div>
        <div class="energy-timer" id="energyTimer">Next refill in: 12:00:00</div>
      </div>
    </div>

    <!-- Tap Section -->
    <div class="tap-section">
      <button class="tap-btn glow-pulse" onclick="earnSECCO()" id="tapBtn">
        <span class="tap-btn-text">TAP TO EARN</span>
      </button>
      <div class="tap-info">
        <div id="perTapDisplay">+1 per tap</div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="totalTapsDisplay">0</div>
        <div class="stat-label">Total Taps</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalEarnedDisplay">0</div>
        <div class="stat-label">Total Earned</div>
      </div>
    </div>

    <!-- Upgrades Section -->
    <div class="upgrades-section">
      <div class="section-title">🚀 DeFi Upgrades</div>
      <div id="upgradesContainer">
        <!-- Upgrades will be generated here -->
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
      <div class="nav-container">
        <button class="nav-item active" onclick="showTab('earn')">
          <div class="nav-icon">💰</div>
          <div class="nav-label">Earn</div>
        </button>
        <button class="nav-item" onclick="showTab('upgrades')">
          <div class="nav-icon">⚡</div>
          <div class="nav-label">Boost</div>
        </button>
        <button class="nav-item" onclick="showTab('wallet')">
          <div class="nav-icon">👛</div>
          <div class="nav-label">Wallet</div>
        </button>
        <button class="nav-item" onclick="showTab('blockchain')">
          <div class="nav-icon">⛓️</div>
          <div class="nav-label">Chain</div>
        </button>
        <button class="nav-item" onclick="showTab('settings')">
          <div class="nav-icon">⚙️</div>
          <div class="nav-label">More</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Telegram Web App initialization with enhanced error handling
    let isTelegramApp = false;
    let walletConnected = false;
    let tonConnectUI = null;

    function initializeTelegram() {
      try {
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
          window.Telegram.WebApp.setHeaderColor('#0a0a0f');
          window.Telegram.WebApp.setBackgroundColor('#0a0a0f');
          isTelegramApp = true;
          console.log('✅ Telegram Web App initialized');
        } else {
          console.log('🌐 Running in browser mode');
        }
      } catch (error) {
        console.error('❌ Telegram initialization error:', error);
      }
    }

    // Initialize TON Connect for Telegram Wallet
    function initializeTonConnect() {
      try {
        if (typeof TonConnectUI !== 'undefined') {
          tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://dmitrycoinsec.github.io/secco-tap-game/tonconnect-manifest.json',
            buttonRootId: 'walletBtn'
          });

          tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
              walletConnected = true;
              updateWalletUI(wallet);
              console.log('✅ Wallet connected:', wallet.account.address);
            } else {
              walletConnected = false;
              updateWalletUI(null);
              console.log('❌ Wallet disconnected');
            }
          });
        }
      } catch (error) {
        console.error('❌ TON Connect initialization error:', error);
      }
    }

    function updateWalletUI(wallet) {
      const walletBtn = document.getElementById('walletBtn');
      const walletText = document.getElementById('walletText');
      
      if (wallet) {
        walletBtn.classList.add('connected');
        walletText.textContent = `${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}`;
      } else {
        walletBtn.classList.remove('connected');
        walletText.textContent = 'Connect Wallet';
      }
    }

    function connectWallet() {
      if (tonConnectUI) {
        if (walletConnected) {
          tonConnectUI.disconnect();
        } else {
          tonConnectUI.connectWallet();
        }
      } else {
        alert('🔗 TON Connect not available. Please use Telegram app for wallet connection.');
      }
    }

    // Game State
    let balance = parseInt(localStorage.getItem('seccoBalance') || '0');
    let totalTaps = parseInt(localStorage.getItem('seccoTotalTaps') || '0');
    let totalEarned = parseInt(localStorage.getItem('seccoTotalEarned') || '0');
    let energy = parseInt(localStorage.getItem('seccoEnergy') || '100');
    let maxEnergy = 100;
    let lastEnergyRefill = parseInt(localStorage.getItem('seccoLastEnergyRefill') || Date.now());
    let currentTab = 'earn';

    // Enhanced energy system - refills every 12 hours
    const ENERGY_REFILL_INTERVAL = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

    // DeFi-themed upgrades
    const upgrades = [
      { 
        name: "🔒 Stake Pool", 
        description: "Create secure staking pools for passive income",
        income: 2, 
        level: parseInt(localStorage.getItem('upgrade0Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade0Cost') || '150'),
        icon: "🔒"
      },
      { 
        name: "🌊 Liquidity Farm", 
        description: "Provide liquidity and earn farming rewards",
        income: 5, 
        level: parseInt(localStorage.getItem('upgrade1Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade1Cost') || '400'),
        icon: "🌊"
      },
      { 
        name: "⚡ Flash Loans", 
        description: "Execute profitable arbitrage opportunities",
        income: 12, 
        level: parseInt(localStorage.getItem('upgrade2Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade2Cost') || '1000'),
        icon: "⚡"
      },
      { 
        name: "🚀 Yield Optimizer", 
        description: "Automated yield optimization strategies",
        income: 25, 
        level: parseInt(localStorage.getItem('upgrade3Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade3Cost') || '2500'),
        icon: "🚀"
      },
      { 
        name: "🏦 DeFi Bank", 
        description: "Decentralized banking with lending protocols",
        income: 50, 
        level: parseInt(localStorage.getItem('upgrade4Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade4Cost') || '5000'),
        icon: "🏦"
      }
    ];

    function earnSECCO() {
      if (energy <= 0) {
        showEnergyInfo();
        return;
      }
      
      const totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
      balance += totalIncome;
      totalTaps++;
      totalEarned += totalIncome;
      energy--;
      
      // Visual feedback
      const btn = document.getElementById('tapBtn');
      btn.style.transform = 'scale(0.9)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
      }, 150);
      
      // Enhanced floating number effect
      createFloatingNumber(totalIncome, btn);
      
      saveGame();
      updateDisplay();
    }

    function createFloatingNumber(amount, element) {
      const floating = document.createElement('div');
      floating.className = 'floating-number';
      floating.textContent = `+$${amount.toLocaleString()}`;
      
      const rect = element.getBoundingClientRect();
      floating.style.left = (rect.left + rect.width/2 - 30) + 'px';
      floating.style.top = (rect.top + rect.height/2) + 'px';
      
      document.body.appendChild(floating);
      
      setTimeout(() => {
        if (floating.parentNode) {
          floating.parentNode.removeChild(floating);
        }
      }, 1500);
    }

    function updateEnergySystem() {
      const now = Date.now();
      const timeSinceLastRefill = now - lastEnergyRefill;
      
      // Check if 12 hours have passed
      if (timeSinceLastRefill >= ENERGY_REFILL_INTERVAL) {
        energy = maxEnergy;
        lastEnergyRefill = now;
        saveGame();
        console.log('🔋 Energy refilled to maximum!');
      }
      
      updateEnergyTimer();
    }

    function updateEnergyTimer() {
      const now = Date.now();
      const timeUntilRefill = ENERGY_REFILL_INTERVAL - (now - lastEnergyRefill);
      
      if (timeUntilRefill <= 0) {
        document.getElementById('energyTimer').textContent = 'Energy refilled!';
        return;
      }
      
      const hours = Math.floor(timeUntilRefill / (1000 * 60 * 60));
      const minutes = Math.floor((timeUntilRefill % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeUntilRefill % (1000 * 60)) / 1000);
      
      document.getElementById('energyTimer').textContent = 
        `Next refill in: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function showEnergyInfo() {
      const timeUntilRefill = ENERGY_REFILL_INTERVAL - (Date.now() - lastEnergyRefill);
      const hours = Math.floor(timeUntilRefill / (1000 * 60 * 60));
      const minutes = Math.floor((timeUntilRefill % (1000 * 60 * 60)) / (1000 * 60));
      
      alert(`⚡ No Energy!\n\nYour energy will refill in ${hours}h ${minutes}m\n\nEnergy refills completely every 12 hours.`);
    }

    function upgrade(index) {
      const u = upgrades[index];
      if (balance >= u.cost) {
        balance -= u.cost;
        u.level++;
        u.cost = Math.floor(u.cost * 1.8); // Increased cost multiplier for balance
        saveGame();
        updateDisplay();
        
        // Enhanced visual feedback
        const cards = document.querySelectorAll('.upgrade-card');
        if (cards[index]) {
          cards[index].style.background = 'rgba(16, 185, 129, 0.2)';
          cards[index].style.borderColor = '#10b981';
          setTimeout(() => {
            cards[index].style.background = 'rgba(22, 33, 62, 0.8)';
            cards[index].style.borderColor = 'rgba(0, 212, 255, 0.2)';
          }, 1000);
        }
      }
    }

    function saveGame() {
      const data = {
        balance,
        totalTaps,
        totalEarned,
        energy,
        lastEnergyRefill,
        upgrades: upgrades.map(u => ({ level: u.level, cost: u.cost }))
      };
      
      Object.entries(data).forEach(([key, value]) => {
        if (key === 'upgrades') {
          value.forEach((u, i) => {
            localStorage.setItem(`upgrade${i}Level`, u.level.toString());
            localStorage.setItem(`upgrade${i}Cost`, u.cost.toString());
          });
        } else {
          localStorage.setItem(`secco${key.charAt(0).toUpperCase() + key.slice(1)}`, value.toString());
        }
      });
    }

    function updateDisplay() {
      try {
        // Update balance
        const balanceElement = document.getElementById('balance');
        if (balanceElement) {
          balanceElement.textContent = `$${balance.toLocaleString()}`;
        }
        
        // Update energy
        const energyDisplay = document.getElementById('energyDisplay');
        const energyBar = document.getElementById('energyBar');
        
        if (energyDisplay) {
          energyDisplay.textContent = `${energy}/${maxEnergy}`;
        }
        
        if (energyBar) {
          const energyPercent = (energy / maxEnergy) * 100;
          energyBar.style.width = `${energyPercent}%`;
        }
        
        // Update stats
        const totalTapsDisplay = document.getElementById('totalTapsDisplay');
        const totalEarnedDisplay = document.getElementById('totalEarnedDisplay');
        const perTapDisplay = document.getElementById('perTapDisplay');
        
        if (totalTapsDisplay) {
          totalTapsDisplay.textContent = totalTaps.toLocaleString();
        }
        
        if (totalEarnedDisplay) {
          totalEarnedDisplay.textContent = `$${totalEarned.toLocaleString()}`;
        }
        
        if (perTapDisplay) {
          const totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
          perTapDisplay.textContent = `+$${totalIncome.toLocaleString()} per tap`;
        }
        
        // Update current tab content
        showTabContent(currentTab);
      } catch (error) {
        console.error('❌ Error updating display:', error);
      }
    }

    // Tab system
    function showTab(tab) {
      // Update active nav item
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.nav-item').classList.add('active');
      
      currentTab = tab;
      showTabContent(tab);
    }

    function showTabContent(tab) {
      const container = document.getElementById('upgradesContainer');
      if (!container) return;
      
      switch(tab) {
        case 'earn':
          showEarnTab(container);
          break;
        case 'upgrades':
          showUpgradesTab(container);
          break;
        case 'wallet':
          showWalletTab(container);
          break;
        case 'blockchain':
          showBlockchainTab(container);
          break;
        case 'settings':
          showSettingsTab(container);
          break;
      }
    }

    function showEarnTab(container) {
      container.innerHTML = '';
      
      upgrades.forEach((u, i) => {
        const canAfford = balance >= u.cost;
        const incomePerTap = u.income * u.level;
        
        const card = document.createElement('div');
        card.className = 'upgrade-card slide-in';
        
        card.innerHTML = `
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">${u.icon} ${u.name}</div>
              <div class="upgrade-desc">${u.description}</div>
            </div>
            <button class="upgrade-btn" onclick="upgrade(${i})" ${!canAfford ? 'disabled' : ''}>
              <div>$${u.cost.toLocaleString()}</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Level ${u.level}</div>
            <div class="income-value">+$${incomePerTap.toLocaleString()}/tap</div>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    function showUpgradesTab(container) {
      container.innerHTML = `
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">⚡ Energy Booster</div>
              <div class="upgrade-desc">Reduce energy refill time by 2 hours</div>
            </div>
            <button class="upgrade-btn" onclick="alert('Coming soon!')">
              <div>$10,000</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Premium</div>
            <div class="income-value">10h refill</div>
          </div>
        </div>
        
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">🔋 Max Energy +</div>
              <div class="upgrade-desc">Increase maximum energy capacity to 150</div>
            </div>
            <button class="upgrade-btn" onclick="alert('Coming soon!')">
              <div>$25,000</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Premium</div>
            <div class="income-value">+50 energy</div>
          </div>
        </div>
      `;
    }

    function showWalletTab(container) {
      container.innerHTML = `
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">👛 Telegram Wallet</div>
              <div class="upgrade-desc">Connect your Telegram Wallet for secure transactions</div>
            </div>
            <button class="upgrade-btn" onclick="connectWallet()">
              <div>${walletConnected ? 'Connected' : 'Connect'}</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">${walletConnected ? 'Active' : 'Inactive'}</div>
            <div class="income-value">TON Network</div>
          </div>
        </div>
        
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">💸 Withdraw SECCO</div>
              <div class="upgrade-desc">Convert your SECCO tokens to real crypto</div>
            </div>
            <button class="upgrade-btn" onclick="alert('Withdrawals available when wallet is connected and minimum balance is reached.')">
              <div>Withdraw</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Min: $1000</div>
            <div class="income-value">Real crypto</div>
          </div>
        </div>
      `;
    }

    function showBlockchainTab(container) {
      container.innerHTML = `
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">⛓️ SECCO Chain</div>
              <div class="upgrade-desc">Our custom blockchain infrastructure</div>
            </div>
            <button class="upgrade-btn" onclick="alert('SECCO Blockchain coming soon! 🚀')">
              <div>Explore</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Coming Soon</div>
            <div class="income-value">Layer 1</div>
          </div>
        </div>
        
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">🪙 NFT Marketplace</div>
              <div class="upgrade-desc">Trade exclusive SECCO NFTs</div>

          </div>

      `;
    }

    function showSettingsTab(container) {
      container.innerHTML = `
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">📊 Analytics</div>
              <div class="upgrade-desc">View detailed earning statistics</div>
            </div>
            <button class="upgrade-btn" onclick="showAnalytics()">
              <div>View</div>
            </button>
          </div>
        </div>
        
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">🎁 Daily Bonus</div>
              <div class="upgrade-desc">Claim your daily rewards</div>
            </div>
            <button class="upgrade-btn" onclick="claimDailyBonus()">
              <div>Claim</div>
            </button>
          </div>
        </div>
        
        <div class="upgrade-card">
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">🔄 Reset Game</div>
              <div class="upgrade-desc">⚠️ Reset all progress</div>
            </div>
            <button class="upgrade-btn" onclick="resetGame()" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
              <div>Reset</div>
            </button>
          </div>
        </div>
      `;
    }

    function showAnalytics() {
      const avgPerTap = totalTaps > 0 ? Math.round(totalEarned / totalTaps) : 0;
      const totalUpgradeLevel = upgrades.reduce((sum, u) => sum + u.level, 0);
      
      alert(`📊 SECCO Analytics\n\n💰 Total Balance: $${balance.toLocaleString()}\n🎯 Total Taps: ${totalTaps.toLocaleString()}\n📈 Total Earned: $${totalEarned.toLocaleString()}\n⚡ Current Energy: ${energy}/${maxEnergy}\n📊 Average per Tap: $${avgPerTap}\n🚀 Total Upgrade Level: ${totalUpgradeLevel}\n\n🎮 Keep tapping to earn more!`);
    }

    function claimDailyBonus() {
      const lastClaim = parseInt(localStorage.getItem('seccoLastDailyBonus') || '0');
      const now = Date.now();
      const oneDayMs = 24 * 60 * 60 * 1000;
      
      if (now - lastClaim >= oneDayMs) {
        const bonus = Math.floor(balance * 0.1) + 1000; // 10% of current balance + 1000
        balance += bonus;
        localStorage.setItem('seccoLastDailyBonus', now.toString());
        saveGame();
        updateDisplay();
        alert(`🎁 Daily Bonus Claimed!\n\nYou received: $${bonus.toLocaleString()}\n\nCome back tomorrow for another bonus!`);
      } else {
        const timeLeft = oneDayMs - (now - lastClaim);
        const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        alert(`⏰ Daily bonus already claimed!\n\nNext bonus available in: ${hoursLeft}h ${minutesLeft}m`);
      }
    }

    function resetGame() {
      if (confirm('⚠️ Reset Game\n\nThis will delete ALL progress!\nAre you sure?')) {
        if (confirm('🚨 FINAL WARNING\n\nThis cannot be undone!')) {
          localStorage.clear();
          alert('✅ Game reset successfully!\n\nReloading...');
          location.reload();
        }
      }
    }

    // Initialize game
    function initializeGame() {
      try {
        initializeTelegram();
        initializeTonConnect();
        updateEnergySystem();
        updateDisplay();
        
        // Hide loading screen
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
        
        console.log('🚀 SECCO Tap Game initialized successfully!');
      } catch (error) {
        console.error('❌ Game initialization error:', error);
        // Hide loading screen even on error
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGame);
    } else {
      initializeGame();
    }

    // Auto-update timers and save game
    setInterval(() => {
      updateEnergySystem();
      saveGame();
    }, 1000); // Update every second for accurate timer

    // Save on page unload
    window.addEventListener('beforeunload', saveGame);
  </script>
