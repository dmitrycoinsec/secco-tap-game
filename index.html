<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECCO Clicker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --primary-blue: #2962FF;
      --primary-dark: #1565C0;
      --primary-light: #E3F2FD;
      --success-green: #4CAF50;
      --warning-orange: #FF9800;
      --text-primary: #1A1A1A;
      --text-secondary: #64748B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --bg-card: #FFFFFF;
      --border-light: #E2E8F0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #F8FAFC 0%, #E3F2FD 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      max-width: 420px;
      margin: 0 auto;
      background: var(--bg-primary);
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      color: white;
      padding: 30px 20px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 20px 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .balance-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      margin-bottom: 30px;
      width: 100%;
      max-width: 300px;
    }

    .balance-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .balance {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 5px;
      letter-spacing: -1px;
    }

    .balance-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    /* Tap Button */
    .tap-container {
      margin: 20px 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .click-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow-xl), 0 0 0 8px rgba(41, 98, 255, 0.1);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .click-btn::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    .click-btn:active {
      transform: scale(0.95);
      box-shadow: var(--shadow-lg), 0 0 0 8px rgba(41, 98, 255, 0.15);
    }

    .tap-info {
      margin-top: 15px;
      text-align: center;
    }

    .per-tap {
      font-size: 16px;
      font-weight: 600;
      color: var(--success-green);
    }

    /* Upgrades */
    .upgrades-section {
      width: 100%;
      max-width: 380px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
      text-align: center;
    }

    .upgrade-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .upgrade-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .upgrade-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .upgrade-info {
      flex: 1;
    }

    .upgrade-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .upgrade-details {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .upgrade-btn {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 90px;
      text-align: center;
    }

    .upgrade-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--primary-dark), #0D47A1);
      transform: translateY(-1px);
    }

    .upgrade-btn:disabled {
      background: #E2E8F0;
      color: #94A3B8;
      cursor: not-allowed;
      transform: none;
    }

    .upgrade-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .level-badge {
      background: var(--primary-light);
      color: var(--primary-blue);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }

    .income-value {
      color: var(--success-green);
      font-weight: 600;
      font-size: 12px;
    }

    /* Footer Navigation */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-top: 1px solid var(--border-light);
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 12px 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 380px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      min-width: 60px;
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary-blue);
    }

    .nav-item:hover {
      background: var(--bg-secondary);
    }

    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .nav-label {
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .main-content {
        padding: 20px 15px 120px;
      }

      .click-btn {
        width: 160px;
        height: 160px;
        font-size: 1.3rem;
      }

      .balance {
        font-size: 2rem;
      }

      .upgrade-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .upgrade-btn {
        align-self: stretch;
      }
    }

    /* Animations */
    .slide-up {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: var(--shadow-xl), 0 0 0 8px rgba(41, 98, 255, 0.1);
      }
      50% {
        box-shadow: var(--shadow-xl), 0 0 0 12px rgba(41, 98, 255, 0.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo">SECCO</div>
        <div class="subtitle">Professional Investment Platform</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Balance Card -->
      <div class="balance-card">
        <div class="balance-label">Total Balance</div>
        <div class="balance" id="balance">0 SECCO</div>
        <div class="balance-subtitle">Investment Portfolio</div>
      </div>

      <!-- Tap Button -->
      <div class="tap-container">
        <button class="click-btn pulse" onclick="earnSECCO()">
          TAP TO EARN
        </button>
        <div class="tap-info">
          <div class="per-tap" id="perTapDisplay">+1 per tap</div>
        </div>
      </div>

      <!-- Upgrades Section -->
      <div class="upgrades-section">
        <div class="section-title">Investment Actions</div>
        <div id="stats">
          <!-- Upgrades will be generated here -->
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
      <div class="nav-container">
        <button class="nav-item active" onclick="showTab('earn')">
          <div class="nav-icon">üí∞</div>
          <div class="nav-label">Earn</div>
        </button>
        <button class="nav-item" onclick="showTab('upgrades')">
          <div class="nav-icon">‚ö°</div>
          <div class="nav-label">Boost</div>
        </button>
        <button class="nav-item" onclick="showTab('stats')">
          <div class="nav-icon">üìä</div>
          <div class="nav-label">Stats</div>
        </button>
        <button class="nav-item" onclick="showTab('friends')">
          <div class="nav-icon">üë•</div>
          <div class="nav-label">Friends</div>
        </button>
        <button class="nav-item" onclick="showTab('settings')">
          <div class="nav-icon">‚öôÔ∏è</div>
          <div class="nav-label">More</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Telegram Web App
    if (window.Telegram?.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
      window.Telegram.WebApp.setHeaderColor('#2962FF');
    }

    let balance = parseInt(localStorage.getItem('seccoBalance') || '0');
    let totalTaps = parseInt(localStorage.getItem('seccoTotalTaps') || '0');
    let totalEarned = parseInt(localStorage.getItem('seccoTotalEarned') || '0');

    const upgrades = [
      { 
        name: "Stake SECCO", 
        description: "Secure staking rewards",
        income: 1, 
        level: parseInt(localStorage.getItem('upgrade0Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade0Cost') || '100'),
        icon: "üîí"
      },
      { 
        name: "Launch Airdrop", 
        description: "Token distribution campaign",
        income: 3, 
        level: parseInt(localStorage.getItem('upgrade1Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade1Cost') || '300'),
        icon: "üéÅ"
      },
      { 
        name: "Refer Investor", 
        description: "Build investor network",
        income: 5, 
        level: parseInt(localStorage.getItem('upgrade2Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade2Cost') || '750'),
        icon: "üë•"
      },
      { 
        name: "DeFi Mining", 
        description: "Automated yield farming",
        income: 10, 
        level: parseInt(localStorage.getItem('upgrade3Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade3Cost') || '1500'),
        icon: "‚õèÔ∏è"
      }
    ];

    function earnSECCO() {
      let totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
      balance += totalIncome;
      totalTaps++;
      totalEarned += totalIncome;
      
      // Visual feedback
      const btn = document.querySelector('.click-btn');
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
      }, 150);
      
      // Add floating number effect
      createFloatingNumber(totalIncome, btn);
      
      saveGame();
      updateDisplay();
    }

    function createFloatingNumber(amount, element) {
      const floating = document.createElement('div');
      floating.style.cssText = `
        position: absolute;
        color: #4CAF50;
        font-weight: bold;
        font-size: 18px;
        pointer-events: none;
        z-index: 1000;
        animation: floatUp 1s ease-out forwards;
      `;
      floating.textContent = `+${amount.toLocaleString()}`;
      
      const rect = element.getBoundingClientRect();
      floating.style.left = (rect.left + rect.width/2 - 20) + 'px';
      floating.style.top = (rect.top + rect.height/2) + 'px';
      
      document.body.appendChild(floating);
      
      // Add keyframes if not exists
      if (!document.querySelector('#floatAnimation')) {
        const style = document.createElement('style');
        style.id = 'floatAnimation';
        style.textContent = `
          @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-60px); }
          }
        `;
        document.head.appendChild(style);
      }
      
      setTimeout(() => {
        document.body.removeChild(floating);
      }, 1000);
    }

    function upgrade(index) {
      const u = upgrades[index];
      if (balance >= u.cost) {
        balance -= u.cost;
        u.level++;
        u.cost = Math.floor(u.cost * 1.5);
        saveGame();
        updateDisplay();
        
        // Visual feedback
        const card = document.querySelectorAll('.upgrade-card')[index];
        if (card) {
          card.style.background = 'linear-gradient(135deg, #E8F5E8, #F0F9FF)';
          setTimeout(() => {
            card.style.background = '#FFFFFF';
          }, 500);
        }
      }
    }

    function saveGame() {
      localStorage.setItem('seccoBalance', balance.toString());
      localStorage.setItem('seccoTotalTaps', totalTaps.toString());
      localStorage.setItem('seccoTotalEarned', totalEarned.toString());
      upgrades.forEach((u, i) => {
        localStorage.setItem(`upgrade${i}Level`, u.level.toString());
        localStorage.setItem(`upgrade${i}Cost`, u.cost.toString());
      });
    }

    function updateDisplay() {
      document.getElementById('balance').textContent = balance.toLocaleString() + ' SECCO';
      
      const totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
      document.getElementById('perTapDisplay').textContent = `+${totalIncome.toLocaleString()} per tap`;
      
      const statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = '';
      
      upgrades.forEach((u, i) => {
        const canAfford = balance >= u.cost;
        const incomePerTap = u.income * u.level;
        
        const card = document.createElement('div');
        card.className = 'upgrade-card slide-up';
        
        card.innerHTML = `
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">${u.icon} ${u.name}</div>
              <div class="upgrade-details">${u.description}</div>
            </div>
            <button class="upgrade-btn" onclick="upgrade(${i})" ${!canAfford ? 'disabled' : ''}>
              <div>Upgrade</div>
              <div style="font-size: 11px; margin-top: 2px;">${u.cost.toLocaleString()} SECCO</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Level ${u.level}</div>
            <div class="income-value">+${incomePerTap.toLocaleString()} per tap</div>
          </div>
        `;
        
        statsDiv.appendChild(card);
      });
    }

    // Footer navigation functions
    function showTab(tab) {
      // Remove active class from all nav items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active class to clicked item
      event.target.closest('.nav-item').classList.add('active');
      
      // Handle different tabs
      switch(tab) {
        case 'earn':
          // Default view - already shown
          break;
        case 'upgrades':
          showUpgradesInfo();
          break;
        case 'stats':
          showStatsModal();
          break;
        case 'friends':
          showFriendsModal();
          break;
        case 'settings':
          showSettingsModal();
          break;
      }
    }

    function showUpgradesInfo() {
      alert('üí° Upgrade Tips:\n\nüîí Stake SECCO - Start here for steady income\nüéÅ Launch Airdrop - Great mid-game boost\nüë• Refer Investor - High income potential\n‚õèÔ∏è DeFi Mining - Ultimate income multiplier\n\nStrategy: Balance all upgrades for maximum efficiency!');
    }

    function showStatsModal() {
      const totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
      const avgPerTap = totalEarned > 0 ? Math.round(totalEarned / totalTaps) : 0;
      
      alert(`üìä Your Investment Stats\n\nüí∞ Balance: ${balance.toLocaleString()} SECCO\nüéØ Total Taps: ${totalTaps.toLocaleString()}\nüìà Total Earned: ${totalEarned.toLocaleString()} SECCO\n‚ö° Income per Tap: ${totalIncome.toLocaleString()}\nüìä Average per Tap: ${avgPerTap.toLocaleString()}\nüèÜ Investor Level: ${Math.floor(totalTaps / 100) + 1}`);
    }

    function showFriendsModal() {
      const referralCode = 'SECCO' + Math.floor(Math.random() * 10000);
      alert(`üë• Invite Friends & Earn!\n\nüéÅ Referral Rewards:\n‚Ä¢ Friend joins: +500 SECCO\n‚Ä¢ Friend reaches Level 5: +2000 SECCO\n‚Ä¢ Friend reaches Level 10: +5000 SECCO\n\nüìé Your Referral Code: ${referralCode}\n\nShare SECCO Investment Platform with friends and earn together! üöÄ`);
    }

    function showSettingsModal() {
      const options = confirm('‚öôÔ∏è Settings & More\n\nüì± About SECCO Investment Platform\nüîÑ Reset Progress (‚ö†Ô∏è Warning!)\nüíº Professional Features\nüìû Support & Help\n\nReset your progress? (Cancel to keep playing)');
      
      if (options) {
        const confirmReset = confirm('‚ö†Ô∏è Are you sure?\n\nThis will reset ALL your progress:\n‚Ä¢ Balance: 0 SECCO\n‚Ä¢ All upgrades reset to Level 1\n‚Ä¢ Total taps and earnings reset\n\nThis action cannot be undone!');
        
        if (confirmReset) {
          localStorage.clear();
          location.reload();
        }
      }
    }

    // Initialize game
    updateDisplay();

    // Auto-save every 30 seconds
    setInterval(saveGame, 30000);

    // Save on page unload
    window.addEventListener('beforeunload', saveGame);
  </script>
</body>
</html>
