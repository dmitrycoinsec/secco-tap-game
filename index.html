<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SECCO Clicker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --primary-blue: #2962FF;
      --primary-dark: #1565C0;
      --primary-light: #E3F2FD;
      --success-green: #4CAF50;
      --warning-orange: #FF9800;
      --text-primary: #1A1A1A;
      --text-secondary: #64748B;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8FAFC;
      --bg-card: #FFFFFF;
      --border-light: #E2E8F0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #F8FAFC 0%, #E3F2FD 100%);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      max-width: 420px;
      margin: 0 auto;
      background: var(--bg-primary);
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      color: white;
      padding: 30px 20px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px 20px 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .balance-card {
      background: var(--bg-card);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      margin-bottom: 30px;
      width: 100%;
      max-width: 300px;
    }

    .balance-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .balance {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-blue);
      margin-bottom: 5px;
      letter-spacing: -1px;
    }

    .balance-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    /* Tap Button */
    .tap-container {
      margin: 20px 0 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .click-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow-xl), 0 0 0 8px rgba(41, 98, 255, 0.1);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .click-btn::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    .click-btn:active {
      transform: scale(0.95);
      box-shadow: var(--shadow-lg), 0 0 0 8px rgba(41, 98, 255, 0.15);
    }

    .tap-info {
      margin-top: 15px;
      text-align: center;
    }

    .per-tap {
      font-size: 16px;
      font-weight: 600;
      color: var(--success-green);
    }

    /* Upgrades */
    .upgrades-section {
      width: 100%;
      max-width: 380px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-primary);
      text-align: center;
    }

    .upgrade-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }

    .upgrade-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .upgrade-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .upgrade-info {
      flex: 1;
    }

    .upgrade-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .upgrade-details {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    .upgrade-btn {
      background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 90px;
      text-align: center;
    }

    .upgrade-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, var(--primary-dark), #0D47A1);
      transform: translateY(-1px);
    }

    .upgrade-btn:disabled {
      background: #E2E8F0;
      color: #94A3B8;
      cursor: not-allowed;
      transform: none;
    }

    .upgrade-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .level-badge {
      background: var(--primary-light);
      color: var(--primary-blue);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }

    .income-value {
      color: var(--success-green);
      font-weight: 600;
      font-size: 12px;
    }

    /* Footer Navigation */
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-top: 1px solid var(--border-light);
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 12px 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 380px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      min-width: 60px;
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary-blue);
    }

    .nav-item:hover {
      background: var(--bg-secondary);
    }

    .nav-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .nav-label {
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }

      .main-content {
        padding: 20px 15px 120px;
      }

      .click-btn {
        width: 160px;
        height: 160px;
        font-size: 1.3rem;
      }

      .balance {
        font-size: 2rem;
      }

      .upgrade-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .upgrade-btn {
        align-self: stretch;
      }
    }

    /* Animations */
    .slide-up {
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: var(--shadow-xl), 0 0 0 8px rgba(41, 98, 255, 0.1);
      }
      50% {
        box-shadow: var(--shadow-xl), 0 0 0 12px rgba(41, 98, 255, 0.2);
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #F8FAFC 0%, #E3F2FD 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: 'Inter', sans-serif;
  ">
    <div style="
      width: 80px;
      height: 80px;
      border: 4px solid var(--border-light);
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <div style="
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    ">SECCO Tap Game</div>
    <div style="
      font-size: 14px;
      color: var(--text-secondary);
    ">Initializing DeFi Platform...</div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div class="logo">SECCO</div>
        <div class="subtitle">Professional Investment Platform</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Balance Card -->
      <div class="balance-card">
        <div class="balance-label">Total Balance</div>
        <div class="balance" id="balance">0 SECCO</div>
        <div class="balance-subtitle">Investment Portfolio</div>
        
        <!-- Energy Bar -->
        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-light);">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <span style="font-size: 12px; color: var(--text-secondary); font-weight: 500;">⚡ ENERGY</span>
            <span style="font-size: 12px; color: var(--primary-blue); font-weight: 600;" id="energyDisplay">1000/1000</span>
          </div>
          <div style="width: 100%; height: 6px; background: var(--border-light); border-radius: 3px; overflow: hidden;">
            <div id="energyBar" style="height: 100%; background: linear-gradient(90deg, var(--success-green), var(--primary-blue)); border-radius: 3px; transition: width 0.3s ease; width: 100%;"></div>
          </div>
        </div>
      </div>

      <!-- Tap Button -->
      <div class="tap-container">
        <button class="click-btn pulse" onclick="earnSECCO()">
          TAP TO EARN
        </button>
        <div class="tap-info">
          <div class="per-tap" id="perTapDisplay">+1 per tap</div>
        </div>
      </div>

      <!-- Upgrades Section -->
      <div class="upgrades-section">
        <div class="section-title">Investment Actions</div>
        <div id="stats">
          <!-- Upgrades will be generated here -->
        </div>
      </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
      <div class="nav-container">
        <button class="nav-item active" onclick="showTab('earn')">
          <div class="nav-icon">💰</div>
          <div class="nav-label">Earn</div>
        </button>
        <button class="nav-item" onclick="showTab('upgrades')">
          <div class="nav-icon">⚡</div>
          <div class="nav-label">Boost</div>
        </button>
        <button class="nav-item" onclick="showTab('stats')">
          <div class="nav-icon">📊</div>
          <div class="nav-label">Stats</div>
        </button>
        <button class="nav-item" onclick="showTab('friends')">
          <div class="nav-icon">👥</div>
          <div class="nav-label">Friends</div>
        </button>
        <button class="nav-item" onclick="showTab('settings')">
          <div class="nav-icon">⚙️</div>
          <div class="nav-label">More</div>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Telegram Web App with fallback
    let isTelegramApp = false;
    
    function initializeTelegram() {
      if (window.Telegram?.WebApp) {
        try {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
          window.Telegram.WebApp.setHeaderColor('#2962FF');
          isTelegramApp = true;
          console.log('Telegram Web App initialized');
        } catch (error) {
          console.log('Telegram Web App error:', error);
        }
      } else {
        console.log('Running in browser mode (not Telegram)');
      }
    }

    // Initialize immediately if Telegram is available, otherwise use timeout
    if (window.Telegram?.WebApp) {
      initializeTelegram();
    } else {
      // Wait a bit for Telegram script to load, then fallback to browser mode
      setTimeout(initializeTelegram, 1000);
    }

    let balance = parseInt(localStorage.getItem('seccoBalance') || '0');
    let totalTaps = parseInt(localStorage.getItem('seccoTotalTaps') || '0');
    let totalEarned = parseInt(localStorage.getItem('seccoTotalEarned') || '0');
    let energy = parseInt(localStorage.getItem('seccoEnergy') || '1000');
    let maxEnergy = parseInt(localStorage.getItem('seccoMaxEnergy') || '1000');
    let lastEnergyUpdate = parseInt(localStorage.getItem('seccoLastEnergyUpdate') || Date.now());
    let currentTab = 'earn';

    const upgrades = [
      { 
        name: "Stake SECCO", 
        description: "Secure staking rewards",
        income: 1, 
        level: parseInt(localStorage.getItem('upgrade0Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade0Cost') || '100'),
        icon: "🔒"
      },
      { 
        name: "Launch Airdrop", 
        description: "Token distribution campaign",
        income: 3, 
        level: parseInt(localStorage.getItem('upgrade1Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade1Cost') || '300'),
        icon: "🎁"
      },
      { 
        name: "Refer Investor", 
        description: "Build investor network",
        income: 5, 
        level: parseInt(localStorage.getItem('upgrade2Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade2Cost') || '750'),
        icon: "👥"
      },
      { 
        name: "DeFi Mining", 
        description: "Automated yield farming",
        income: 10, 
        level: parseInt(localStorage.getItem('upgrade3Level') || '1'), 
        cost: parseInt(localStorage.getItem('upgrade3Cost') || '1500'),
        icon: "⛏️"
      }
    ];

    function earnSECCO() {
      // Check if we have energy
      if (energy <= 0) {
        showEnergyShop();
        return;
      }
      
      let totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
      balance += totalIncome;
      totalTaps++;
      totalEarned += totalIncome;
      energy--;
      
      // Visual feedback
      const btn = document.querySelector('.click-btn');
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => {
        btn.style.transform = 'scale(1)';
      }, 150);
      
      // Add floating number effect
      createFloatingNumber(totalIncome, btn);
      
      saveGame();
      updateDisplay();
    }

    // Energy regeneration (1 energy per 5 seconds)
    function updateEnergy() {
      const now = Date.now();
      const timeDiff = now - lastEnergyUpdate;
      const energyToAdd = Math.floor(timeDiff / 5000); // 1 energy per 5 seconds
      
      if (energyToAdd > 0 && energy < maxEnergy) {
        energy = Math.min(maxEnergy, energy + energyToAdd);
        lastEnergyUpdate = now;
        saveGame();
        updateDisplay();
      }
    }

    function showEnergyShop() {
      const energyPacks = [
        { amount: 100, cost: 0, label: '🎁 Free Pack (Watch Ad)' },
        { amount: 500, cost: 1000, label: '⚡ Energy Pack S' },
        { amount: 1000, cost: 1500, label: '🔋 Energy Pack M' },
        { amount: 2500, cost: 3000, label: '🚀 Energy Pack L' }
      ];
      
      let message = '⚡ Energy Shop\n\n';
      message += `Current Energy: ${energy}/${maxEnergy}\n\n`;
      message += 'Available Energy Packs:\n\n';
      
      energyPacks.forEach((pack, i) => {
        if (pack.cost === 0) {
          message += `${i+1}. ${pack.label}\n   +${pack.amount} Energy (FREE)\n\n`;
        } else {
          message += `${i+1}. ${pack.label}\n   +${pack.amount} Energy - ${pack.cost} SECCO\n\n`;
        }
      });
      
      const choice = prompt(message + 'Enter pack number (1-4) or Cancel:');
      
      if (choice && choice >= 1 && choice <= 4) {
        const pack = energyPacks[choice - 1];
        
        if (pack.cost === 0) {
          // Free pack
          energy = Math.min(maxEnergy, energy + pack.amount);
          alert(`🎁 You got ${pack.amount} free energy!`);
        } else if (balance >= pack.cost) {
          balance -= pack.cost;
          energy = Math.min(maxEnergy, energy + pack.amount);
          alert(`⚡ Purchased ${pack.amount} energy for ${pack.cost} SECCO!`);
        } else {
          alert(`❌ Not enough SECCO! You need ${pack.cost} SECCO.`);
        }
        
        saveGame();
        updateDisplay();
      }
    }

    function createFloatingNumber(amount, element) {
      const floating = document.createElement('div');
      floating.style.cssText = `
        position: absolute;
        color: #4CAF50;
        font-weight: bold;
        font-size: 18px;
        pointer-events: none;
        z-index: 1000;
        animation: floatUp 1s ease-out forwards;
      `;
      floating.textContent = `+${amount.toLocaleString()}`;
      
      const rect = element.getBoundingClientRect();
      floating.style.left = (rect.left + rect.width/2 - 20) + 'px';
      floating.style.top = (rect.top + rect.height/2) + 'px';
      
      document.body.appendChild(floating);
      
      // Add keyframes if not exists
      if (!document.querySelector('#floatAnimation')) {
        const style = document.createElement('style');
        style.id = 'floatAnimation';
        style.textContent = `
          @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-60px); }
          }
        `;
        document.head.appendChild(style);
      }
      
      setTimeout(() => {
        document.body.removeChild(floating);
      }, 1000);
    }

    function upgrade(index) {
      const u = upgrades[index];
      if (balance >= u.cost) {
        balance -= u.cost;
        u.level++;
        u.cost = Math.floor(u.cost * 1.5);
        saveGame();
        updateDisplay();
        
        // Visual feedback
        const card = document.querySelectorAll('.upgrade-card')[index];
        if (card) {
          card.style.background = 'linear-gradient(135deg, #E8F5E8, #F0F9FF)';
          setTimeout(() => {
            card.style.background = '#FFFFFF';
          }, 500);
        }
      }
    }

    function saveGame() {
      localStorage.setItem('seccoBalance', balance.toString());
      localStorage.setItem('seccoTotalTaps', totalTaps.toString());
      localStorage.setItem('seccoTotalEarned', totalEarned.toString());
      localStorage.setItem('seccoEnergy', energy.toString());
      localStorage.setItem('seccoMaxEnergy', maxEnergy.toString());
      localStorage.setItem('seccoLastEnergyUpdate', lastEnergyUpdate.toString());
      upgrades.forEach((u, i) => {
        localStorage.setItem(`upgrade${i}Level`, u.level.toString());
        localStorage.setItem(`upgrade${i}Cost`, u.cost.toString());
      });
    }

    function updateDisplay() {
      try {
        const balanceElement = document.getElementById('balance');
        if (balanceElement) {
          balanceElement.textContent = balance.toLocaleString() + ' SECCO';
        }
        
        // Update energy display
        const energyDisplay = document.getElementById('energyDisplay');
        if (energyDisplay) {
          energyDisplay.textContent = `${energy}/${maxEnergy}`;
        }
        
        const energyBar = document.getElementById('energyBar');
        if (energyBar) {
          const energyPercent = (energy / maxEnergy) * 100;
          energyBar.style.width = `${energyPercent}%`;
          
          // Update energy bar color based on level
          if (energyPercent > 50) {
            energyBar.style.background = 'linear-gradient(90deg, var(--success-green), var(--primary-blue))';
          } else if (energyPercent > 20) {
            energyBar.style.background = 'linear-gradient(90deg, var(--warning-orange), var(--primary-blue))';
          } else {
            energyBar.style.background = 'linear-gradient(90deg, #ff4444, var(--warning-orange))';
          }
        }
        
        const totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
        const perTapDisplay = document.getElementById('perTapDisplay');
        if (perTapDisplay) {
          perTapDisplay.textContent = `+${totalIncome.toLocaleString()} per tap`;
        }
        
        // Show current tab content
        showTabContent(currentTab);
      } catch (error) {
        console.error('Error updating display:', error);
      }
    }

    // Footer navigation functions
    function showTab(tab) {
      // Remove active class from all nav items
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active class to clicked item
      event.target.closest('.nav-item').classList.add('active');
      
      currentTab = tab;
      showTabContent(tab);
    }

    function showTabContent(tab) {
      const statsDiv = document.getElementById('stats');
      
      switch(tab) {
        case 'earn':
          showEarnTab(statsDiv);
          break;
        case 'upgrades':
          showUpgradesTab(statsDiv);
          break;
        case 'stats':
          showStatsTab(statsDiv);
          break;
        case 'friends':
          showFriendsTab(statsDiv);
          break;
        case 'settings':
          showSettingsTab(statsDiv);
          break;
      }
    }

    function showEarnTab(container) {
      container.innerHTML = '';
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = 'Investment Actions';
      container.parentNode.insertBefore(sectionTitle, container);
      
      upgrades.forEach((u, i) => {
        const canAfford = balance >= u.cost;
        const incomePerTap = u.income * u.level;
        
        const card = document.createElement('div');
        card.className = 'upgrade-card slide-up';
        
        card.innerHTML = `
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">${u.icon} ${u.name}</div>
              <div class="upgrade-details">${u.description}</div>
            </div>
            <button class="upgrade-btn" onclick="upgrade(${i})" ${!canAfford ? 'disabled' : ''}>
              <div>Upgrade</div>
              <div style="font-size: 11px; margin-top: 2px;">${u.cost.toLocaleString()} SECCO</div>
            </button>
          </div>
          <div class="upgrade-stats">
            <div class="level-badge">Level ${u.level}</div>
            <div class="income-value">+${incomePerTap.toLocaleString()} per tap</div>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    function showUpgradesTab(container) {
      container.innerHTML = '';
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = '⚡ Energy & Boosts';
      container.parentNode.insertBefore(sectionTitle, container);

      // Energy shop
      const energyCard = document.createElement('div');
      energyCard.className = 'upgrade-card';
      energyCard.innerHTML = `
        <div class="upgrade-header">
          <div class="upgrade-info">
            <div class="upgrade-name">⚡ Buy Energy</div>
            <div class="upgrade-details">Purchase energy packs to continue earning</div>
          </div>
          <button class="upgrade-btn" onclick="showEnergyShop()">
            <div>Buy Energy</div>
          </button>
        </div>
        <div class="upgrade-stats">
          <div class="level-badge">Current: ${energy}/${maxEnergy}</div>
          <div class="income-value">Regenerates 1/5s</div>
        </div>
      `;
      container.appendChild(energyCard);

      // Max energy upgrade
      const maxEnergyUpgradeCost = maxEnergy * 2;
      const maxEnergyCard = document.createElement('div');
      maxEnergyCard.className = 'upgrade-card';
      maxEnergyCard.innerHTML = `
        <div class="upgrade-header">
          <div class="upgrade-info">
            <div class="upgrade-name">🔋 Max Energy Upgrade</div>
            <div class="upgrade-details">Increase your maximum energy capacity</div>
          </div>
          <button class="upgrade-btn" onclick="upgradeMaxEnergy()" ${balance < maxEnergyUpgradeCost ? 'disabled' : ''}>
            <div>Upgrade</div>
            <div style="font-size: 11px; margin-top: 2px;">${maxEnergyUpgradeCost.toLocaleString()} SECCO</div>
          </button>
        </div>
        <div class="upgrade-stats">
          <div class="level-badge">Max: ${maxEnergy}</div>
          <div class="income-value">+100 capacity</div>
        </div>
      `;
      container.appendChild(maxEnergyCard);
    }

    function showStatsTab(container) {
      container.innerHTML = '';
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = '📊 Your Statistics';
      container.parentNode.insertBefore(sectionTitle, container);

      const totalIncome = upgrades.reduce((sum, u) => sum + u.income * u.level, 1);
      const avgPerTap = totalEarned > 0 ? Math.round(totalEarned / totalTaps) : 0;
      const investorLevel = Math.floor(totalTaps / 100) + 1;

      const stats = [
        { icon: '💰', label: 'Total Balance', value: `${balance.toLocaleString()} SECCO` },
        { icon: '🎯', label: 'Total Taps', value: totalTaps.toLocaleString() },
        { icon: '📈', label: 'Total Earned', value: `${totalEarned.toLocaleString()} SECCO` },
        { icon: '⚡', label: 'Income per Tap', value: totalIncome.toLocaleString() },
        { icon: '📊', label: 'Average per Tap', value: avgPerTap.toLocaleString() },
        { icon: '🏆', label: 'Investor Level', value: investorLevel.toString() },
        { icon: '🔋', label: 'Energy Status', value: `${energy}/${maxEnergy}` }
      ];

      stats.forEach(stat => {
        const card = document.createElement('div');
        card.className = 'upgrade-card';
        card.innerHTML = `
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">${stat.icon} ${stat.label}</div>
              <div class="upgrade-details">Current progress and achievements</div>
            </div>
            <div style="text-align: right; color: var(--primary-blue); font-weight: 600;">
              ${stat.value}
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function showFriendsTab(container) {
      container.innerHTML = '';
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = '👥 Friends & Referrals';
      container.parentNode.insertBefore(sectionTitle, container);

      const referralCode = 'SECCO' + Math.floor(Math.random() * 10000);
      
      const friendsCard = document.createElement('div');
      friendsCard.className = 'upgrade-card';
      friendsCard.innerHTML = `
        <div class="upgrade-header">
          <div class="upgrade-info">
            <div class="upgrade-name">🎁 Invite Friends</div>
            <div class="upgrade-details">Earn bonuses when friends join and level up</div>
          </div>
          <button class="upgrade-btn" onclick="shareReferral()">
            <div>Share Link</div>
          </button>
        </div>
        <div class="upgrade-stats">
          <div class="level-badge">Code: ${referralCode}</div>
          <div class="income-value">+500 SECCO per friend</div>
        </div>
      `;
      container.appendChild(friendsCard);

      const rewardsCard = document.createElement('div');
      rewardsCard.className = 'upgrade-card';
      rewardsCard.innerHTML = `
        <div class="upgrade-header">
          <div class="upgrade-info">
            <div class="upgrade-name">🏆 Referral Rewards</div>
            <div class="upgrade-details">
              • Friend joins: +500 SECCO<br>
              • Friend reaches Level 5: +2000 SECCO<br>
              • Friend reaches Level 10: +5000 SECCO
            </div>
          </div>
        </div>
        <div class="upgrade-stats">
          <div class="level-badge">Friends: 0</div>
          <div class="income-value">Bonus: 0 SECCO</div>
        </div>
      `;
      container.appendChild(rewardsCard);
    }

    function showSettingsTab(container) {
      container.innerHTML = '';
      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      sectionTitle.textContent = '⚙️ Settings & More';
      container.parentNode.insertBefore(sectionTitle, container);

      const settings = [
        { icon: '📱', label: 'About SECCO', action: 'showAbout()' },
        { icon: '💼', label: 'Professional Features', action: 'showPremium()' },
        { icon: '📞', label: 'Support & Help', action: 'showSupport()' },
        { icon: '🔄', label: 'Reset Progress', action: 'resetProgress()', danger: true }
      ];

      settings.forEach(setting => {
        const card = document.createElement('div');
        card.className = 'upgrade-card';
        card.innerHTML = `
          <div class="upgrade-header">
            <div class="upgrade-info">
              <div class="upgrade-name">${setting.icon} ${setting.label}</div>
              <div class="upgrade-details">${setting.danger ? '⚠️ This action cannot be undone' : 'Tap to access this feature'}</div>
            </div>
            <button class="upgrade-btn" onclick="${setting.action}" style="${setting.danger ? 'background: linear-gradient(135deg, #ff4444, #cc0000);' : ''}">
              <div>Open</div>
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function upgradeMaxEnergy() {
      const cost = maxEnergy * 2;
      if (balance >= cost) {
        balance -= cost;
        maxEnergy += 100;
        energy = Math.min(energy + 50, maxEnergy); // Bonus energy
        saveGame();
        updateDisplay();
        alert('🔋 Max Energy upgraded! +100 capacity and +50 bonus energy!');
      }
    }

    function shareReferral() {
      const referralLink = `https://t.me/secco_investment_bot?start=ref_${Math.floor(Math.random() * 10000)}`;
      if (navigator.share) {
        navigator.share({
          title: 'Join SECCO Investment Platform!',
          text: '🚀 Earn crypto by tapping! Professional investment platform.',
          url: referralLink
        });
      } else {
        navigator.clipboard.writeText(referralLink);
        alert('📎 Referral link copied to clipboard!\n\n' + referralLink);
      }
    }

    function showAbout() {
      alert('📱 SECCO Investment Platform\n\nVersion: 2.0 Professional\n\n🎯 Features:\n• Tap-to-earn mechanics\n• Energy system with regeneration\n• Professional investment upgrades\n• Statistics tracking\n• Referral system\n\n💎 "BlackRock is the past — CoinSecurities begins a new era of investing!"');
    }

    function showPremium() {
      alert('💼 Professional Features\n\n🔥 Coming Soon:\n• Premium energy packs\n• Exclusive investment strategies\n• Advanced analytics\n• Priority support\n• Special bonuses\n\nStay tuned for updates! 🚀');
    }

    function showSupport() {
      alert('📞 Support & Help\n\n🤝 Need assistance?\n\n📧 Email: support@secco.network\n💬 Telegram: @secco_support\n🌐 Website: secco.network\n\n⏰ Support Hours: 24/7\n\nWe are here to help! 🚀');
    }

    function resetProgress() {
      const confirm1 = confirm('⚠️ Reset Progress\n\nThis will delete ALL your data:\n• Balance: 0 SECCO\n• All upgrades reset\n• Energy reset to 1000\n• Statistics cleared\n\nAre you sure?');
      
      if (confirm1) {
        const confirm2 = confirm('🚨 FINAL WARNING\n\nThis action CANNOT be undone!\n\nType "RESET" in your mind and click OK to proceed, or Cancel to keep your progress.');
        
        if (confirm2) {
          localStorage.clear();
          alert('✅ Progress reset successfully!\n\nReloading game...');
          location.reload();
        }
      }
    }

    // Initialize game with loading screen
    function initializeGame() {
      try {
        updateEnergy(); // Update energy on load
        updateDisplay();
        
        // Hide loading screen
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
        
        console.log('SECCO Tap Game initialized successfully!');
      } catch (error) {
        console.error('Game initialization error:', error);
        // Hide loading screen even if there's an error
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }
    }

    // Initialize game after DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGame);
    } else {
      initializeGame();
    }

    // Auto-save and energy update every 5 seconds
    setInterval(() => {
      updateEnergy();
      saveGame();
    }, 5000);

    // Save on page unload
    window.addEventListener('beforeunload', saveGame);
  </script>
</body>
</html>
